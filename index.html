<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Rickroll</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,500,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #21293A;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .card {
            background: #29344a;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            border-radius: 16px;
            width: 850px;
            padding: 36px 26px 35px 26px;
            text-align: center;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card-title {
            color: #FDB347;
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 13px;
            margin-top: 0;
        }
        .card-desc {
            color: #d1d6e1;
            font-size: 1.13rem;
            margin-bottom: 20px;
        }
        @media (max-width: 900px) {
            .card {
                width: 98vw;
                padding: 10px 2vw;
            }
            iframe {
                width: 98vw;
                height: 55vw;
                max-width: 720px;
                max-height: 405px;
            }
        }
    </style>
</head>
<body>
<div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
    <div class="card">
        <h2 class="card-title">Never Gonna Give You Up</h2>
        <div class="card-desc">Enjoy this surprise video!</div>
        <div style="width: 100%; display: flex; justify-content: center;">
            <iframe width="720" height="405" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1" title="Rickroll" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
</div>
</body>
</html>
